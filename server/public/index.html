<!DOCTYPE html>
<html>
    <head>
      <title>Anomaly Plot</title>
      <meta charset="UTF-8">
      <link rel="shortcut icon" href="favicon.png"> 
      <script type="text/javascript" src="/js/jquery-1.4.2.min.js" charset="utf-8"></script>
      <script type="text/javascript" src="/js/dygraph-combined.js" charset="utf-8"></script>
      <script type="text/javascript" src="/js/monitor.js" charset="utf-8"></script>
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <script>
         // Set chart width dynamically based on page's width
          var w = ($(this).width()-80)/columns;

    <script type="text/javascript">
        // Create grid of charts
        createGraphTable();

        <!-- Table to summarize monitors -->

        <div class="overlay-bg"></div>
