<!DOCTYPE html>
<html>
    <head>
      <title>Anomaly Plot</title>
      <meta charset="UTF-8">
      <script type="text/javascript" src="/js/d3.v3.min.js" charset="utf-8"></script>
      <script type="text/javascript" src="/js/jquery-1.4.2.min.js" charset="utf-8"></script>
      <script type="text/javascript" src="/js/dygraph-combined.js" charset="utf-8"></script>
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    </head>

    <style>
        html,
        body {
            font-family: 'Open Sans',  'Arial';
            font-size:12px;
            width: 100%;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table tr {
            border:1px solid steelblue;
            width: 100%;

        }
        table td {
            border:1px solid steelblue;
            width: 33%;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: gray;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
        .overlay {
          fill: none;
          pointer-events: all;
        }
        .focus circle {
          fill: none;
          stroke-width: 1.5;
        }

      #div-space {
          margin: 0 0 0 10%;
          background: #FFF
      }

      #div-2 {
        margin: 0 0 0 10%;
        background: #FFF
      }
      #div-1 {
        margin: 5% 0 0 10%;
        background: #FFF
      }
      div[id^="div"] .dygraph-label {
        /* This applies to the title, x-axis label and y-axis label */
        font-size: 14px;
      }

        .overlay-bg {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        height:100%;
        width: 100%;
        cursor: pointer;
        z-index: 1000; /* high z-index */
        background: #000; /* fallback */
        background: rgba(0,0,0,0.75);
    }

    </style>

    <script>
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
        }

        // Get URL parameter specifying how many points to get (default to 60)
        var limit = getURLParameter('limit')
        if(limit === null){
            limit = 60
        };

        // Get URL parameter access_token
        var access_token = getURLParameter('access_token')
        if(access_token === null){
            access_token = ""
        };

        // Make synchronous calls
        jQuery.ajaxSetup({async:false});

        var monitors = [];

        function displayGraph(id, check_id, check_name, value_label, value_unit, animate, width, height, updateDelay, transitionDelay) {

            monitors.push({'check_id': check_id, 'check_name': check_name, 'value_label': value_label, 'value_unit': value_unit});

            // The dimensions of our plot
            var margin = {top: 45, right: 30, bottom: 22, left: 72},
                width = width - margin.left - margin.right,
                height = height - margin.top - margin.bottom;

            // Set the SVG element in which we will draw
            var svg_response = d3.select("#r" + id).append("svg")
                .attr("width", "100%")
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var svg_anomaly = d3.select("#a" + id).append("svg")
                .attr("width", "100%")
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left  + "," + margin.top + ")");

            // Set the scale converters
            var x = d3.time.scale()
                .range([0, width]);

            var y = d3.scale.linear()
                .range([height, 0]);

            var y2 = d3.scale.linear()
                .range([height, 0]);

            // Set the scale for each axis
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(6)
                .tickFormat(d3.time.format("%H:%M"));

            var yAxis = d3.svg.axis()
                .scale(y)
                .ticks(7)
                .orient("left");

            var yAxis2 = d3.svg.axis()
                .scale(y2)
                .ticks(7)
                .orient("left");

            // Get the data
             var data = []

            $(document).ready(function(){
                $.getJSON( "/results/" + check_id + "?limit=" + limit + "&access_token=" + access_token, function( dataset ) {
                    data = dataset.results
                });
            });

            // Convert the data
            data.forEach(function(d) {
                d.actual = parseFloat(d.actual)
                d.predicted = parseFloat(d.predicted)
                d.anomaly = parseFloat(d.anomaly)
                d.time = new Date(d.time*1000)
             });

            // Set the axis domain
            x.domain(d3.extent(data, function(d) { return d.time; }));

            var min_y = [d3.extent(data, function(d) { return d.predicted;})[0], d3.extent(data, function(d) { return d.predicted;})[1], d3.extent(data, function(d) { return d.actual;})[0], d3.extent(data, function(d) { return d.actual;})[1]].sort(function(a,b){return a-b})[0]
            var max_y = [d3.extent(data, function(d) { return d.predicted;})[0], d3.extent(data, function(d) { return d.predicted;})[1], d3.extent(data, function(d) { return d.actual;})[0], d3.extent(data, function(d) { return d.actual;})[1]].sort(function(a,b){return a-b})[3]

            // To set y axis dynamically
            //y.domain([min_y,max_y]);
            y.domain([0,max_y]);
            //y.domain([0,2500]);

            // Anomaly Score domain
            y2.domain([0,1])

            // Set the lines data to plot
            var lineActual = d3.svg.line()
                .interpolate("linear")
                .x(function(d) { return x(d.time); })
                .y(function(d) { return y(d.actual); });

            var linePred = d3.svg.line()
                .interpolate("linear")
                .x(function(d) { return x(d.time); })
                .y(function(d) { return y(d.predicted); });

            var lineAnomaly = d3.svg.line()
                .interpolate("linear")
                .x(function(d) { return x(d.time); })
                .y(function(d) { return y2(d.anomaly); });

            var lineThreshold = d3.svg.line()
                .interpolate("linear")
                .x(function(d) { return x(d.time); })
                .y(function(d) { return y2(0.6); });

            // Append the lines and axis to their respective svg component
            svg_response.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg_response.append("g")
                .attr("class", "y axis")
                .call(yAxis)
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -54) // Using absolute coordinates (not so good)
                .attr("x", 10) // Using absolute coordinates (not so good)
                .style("text-anchor", "end")
                .text(value_label + " (" + value_unit + ")");

            svg_response.append("path")
                .attr("class", "lineAct")
                .attr("d", lineActual(data))
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("fill", "none");

            svg_response.append("path")
                .attr("class", "linePred")
                .attr("d", linePred(data))
                .attr("stroke", "LimeGreen")
                .attr("stroke-width", 1.5)
                .attr("fill", "none");

            svg_response.append("text")
                .attr("x", (width / 2))
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("text-decoration", "bold")
                .text(check_name);

            svg_anomaly.append("g")
               .attr("class", "x axis")
               .attr("transform", "translate(0," + height + ")")
               .call(xAxis)

            svg_anomaly.append("g")
                .attr("class", "y axis 2")
                .call(yAxis2)
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -54)
                .attr("x", -12)
                .style("text-anchor", "end")
                .text("Anomaly Score");

            svg_anomaly.append("path")
                .attr("class", "lineAnomaly")
                .attr("d", lineAnomaly(data))
                .attr("stroke", "SlateBlue")
                .attr("stroke-width", 1.5)
                .attr("fill", "none");

            svg_anomaly.append("path")
                .attr("class", "lineThreshold")
                .attr("d", lineThreshold(data))
                .attr("stroke", "SlateBlue")
                .attr("stroke-width", 1)
                .attr("fill", "none")
                .style("stroke-dasharray", ("3, 3"));

            // Put legends (it's not neat, but I'll have to refactor the code to use D3.js feature)
            var legendBox = svg_response.append("rect")
                .attr("class", "legend")
                .style("fill", "white")
                .attr("height", height/4)
                .attr("width", width/4)
                .attr("y", - height + 100)
                .attr("x", width - width/6)

            var legendAct = svg_response.append("rect")
                .style("fill", "steelblue")
                .attr("height", height/8)
                .attr("width", height/8)
                .attr("y", - height + 100)
                .attr("x", width - width/6)

            var legendPred = svg_response.append("rect")
                .style("fill", "LimeGreen")
                .attr("height", height/8)
                .attr("width", height/8)
                .attr("y", - height + 100 + height/8)
                .attr("x", width - width/6)

            var legendActText = svg_response.append("text")
                .attr("y", - height + 111)
                .attr("x", width - width/6 + 61)
                .style("text-anchor", "end")
                .text("Actual");

            var legendPredText = svg_response.append("text")
                .attr("y", - height + 111 + height/8)
                .attr("x", width - width/6 + 82)
                .style("text-anchor", "end")
                .text("Predicted");

            // Add the mouse event overlay
            var focus = svg_response.append("g")
                .attr("class", "focus")
                .style("display", "none");

            focus.append("circle")
                .attr("stroke", "steelblue")
                .attr("r", 3);

            focus.append("text")
                .attr("x", 9)
                .attr("dy", ".35em");

            svg_response.append("rect")
                .attr("class", "overlay")
                .attr("width", width)
                .attr("height", height)
                .on("mouseover", function() { focus.style("display", null); })
                .on("mouseout", function() { focus.style("display", "none"); })
                .on("mousemove", mousemove);

            var focus_anomaly = svg_anomaly.append("g")
                      .attr("class", "focus")
                      .style("display", "none");

            focus_anomaly.append("circle")
                .attr("stroke", "SlateBlue")
                .attr("r", 3);

            focus_anomaly.append("text")
                .attr("x", 9)
                .attr("dy", ".35em");

            svg_anomaly.append("rect")
                .attr("class", "overlay")
                .attr("width", width)
                .attr("height", height)
                .on("mouseover", function() { focus_anomaly.style("display", null); })
                .on("mouseout", function() { focus_anomaly.style("display", "none"); })
                .on("mousemove", mousemove_anomaly);

            function mousemove() {
                var format = d3.time.format("%H:%M");
                var x0 = x.invert(d3.mouse(this)[0]);
                var bisect = d3.bisector(function(d) { return d.time; }).right;
                var point = data[bisect(data, x0,1)];
                focus.attr("transform", "translate(" + x(point.time) + "," + y(point.actual) + ")");
                focus.select("text").text(format(point.time));
            }

            function mousemove_anomaly() {
                var format = d3.time.format("%H:%M");
                var x0 = x.invert(d3.mouse(this)[0]);
                var bisect = d3.bisector(function(d) { return d.time; }).right;
                var point = data[bisect(data, x0,1)];
                focus_anomaly.attr("transform", "translate(" + x(point.time) + "," + y2(point.anomaly) + ")");
                focus_anomaly.select("text").text(format(point.time));
            }

            // Animation needs imporvements
            function redrawWithAnimation() {
                svg_response.select(".lineAct")
                    .data([data]) // set the new data
                    .attr("transform", "translate(" + x(data[1].time) + ")")
                    .attr("d", lineActual) // apply the new data values
                    .transition() // start a transition to bring the new value into view
                    .ease("linear")
                    .duration(transitionDelay) // for this demo we want a continual slide so set this to the same as the setInterval amount below
                    .attr("transform", "translate(" + x(data[0].time) + ")"); // animate a slide to the left back to x(0) pixels to reveal the new value

                svg_response.select(".linePred")
                    .data([data]) // set the new data
                    .attr("transform", "translate(" + x(data[1].time) + ")")
                    .attr("d", linePred) // apply the new data values
                    .transition() // start a transition to bring the new value into view
                    .ease("linear")
                    .duration(transitionDelay) // for this demo we want a continual slide so set this to the same as the setInterval amount below
                    .attr("transform", "translate(" + x(data[0].time) + ")"); // animate a slide to the left back to x(0) pixels to reveal the new value


                svg_anomaly.select(".lineAnomaly")
                    .data([data]) // set the new data
                    .attr("transform", "translate(" + x(data[1].time) + ")")
                    .attr("d", lineAnomaly) // apply the new data values
                    .transition() // start a transition to bring the new value into view
                    .ease("linear")
                    .duration(transitionDelay)
                    .attr("transform", "translate(" + x(data[0].time) + ")"); // animate a slide to the left back to x(0) pixels to reveal the new value

                svg_anomaly.select(".lineThreshold")
                    .data([data]) // set the new data
                    .attr("d", lineThreshold); // apply the new data values

                svg_response.select(".x.axis").transition()
                    .duration(transitionDelay)
                    .ease("linear")
                    .call(xAxis);

                svg_anomaly.select(".x.axis").transition()
                    .duration(transitionDelay)
                    .ease("linear")
                    .call(xAxis);

                svg_response.select(".y.axis").call(yAxis);
            }

            function redrawWithoutAnimation() {
                // static update without animation
                svg_response.select(".lineAct")
                    .data([data]) // set the new data
                    .attr("d", lineActual); // apply the new data values

                svg_response.select(".linePred")
                    .data([data]) // set the new data
                    .attr("d", linePred); // apply the new data values


                svg_anomaly.select(".lineAnomaly")
                    .data([data]) // set the new data
                    .attr("d", lineAnomaly); // apply the new data values

                svg_anomaly.select(".lineThreshold")
                    .data([data]) // set the new data
                    .attr("d", lineThreshold); // apply the new data values

                svg_response.select(".x.axis").call(xAxis);
                svg_response.select(".y.axis").call(yAxis);

                    svg_anomaly.select(".x.axis").call(xAxis);
            }

            setInterval(function() {
                var update = false;
                // Get the data
                try {
                    oldtime = new Date(data[0].time*1000);
                }
                catch(e) {
                    oldtime = new Date(0);
                }
                $(document).ready(function(){
                    $.getJSON( "/results/" + check_id + "?limit=" + limit + "&access_token=" + access_token, function( dataset ) {
                        if(data[0].time.getTime() != parseInt(dataset.results[0].time)*1000)
                            update = true
                        data = dataset.results
                    });
                });

                // Convert the data
                data.forEach(function(d) {
                    d.actual = parseFloat(d.actual)
                    d.predicted = parseFloat(d.predicted)
                    d.anomaly = parseFloat(d.anomaly)
                    d.time = new Date(d.time*1000)
                });

                // Update the domain
                x.domain(d3.extent(data, function(d) { return d.time; }));

                var min_y = [d3.extent(data, function(d) { return d.predicted;})[0], d3.extent(data, function(d) { return d.predicted;})[1], d3.extent(data, function(d) { return d.actual;})[0], d3.extent(data, function(d) { return d.actual;})[1]].sort(function(a,b){return a-b})[0];
                var max_y = [d3.extent(data, function(d) { return d.predicted;})[0], d3.extent(data, function(d) { return d.predicted;})[1], d3.extent(data, function(d) { return d.actual;})[0], d3.extent(data, function(d) { return d.actual;})[1]].sort(function(a,b){return a-b})[3];

                // To set y axis dynamically
                //y.domain([min_y,max_y]);
                y.domain([0,max_y]);
                //y.domain([0,2500]);

                if(update){
                    if(animate) {
                        redrawWithAnimation();
                    } else {
                        redrawWithoutAnimation();
                    }
            }
            }, updateDelay);
        };

      // Function using dygraphs to draw a interactive detailed plot
      function drawDetailed(id){
        // Get monitor to be draw
        var monitor = monitors[id];

        // Get data for monitor
        $(document).ready(function(){
            $.getJSON( "/results/" + monitor.check_id + "?limit=720&access_token=" + access_token, function( dataset ) {
                data = dataset.results
            });
        });

        // Callbacks to map JSON to arrays recognizable by dygraphs
        function Json2PredictionArray(d) {
            return [new Date(d.time*1000), d.actual, d.predicted];
        }

        function Json2AnomalyArray(d) {
            return [new Date(d.time*1000), d.anomaly, d.likelihood];
        }

        // Arrays to be passed to dygraphs
        var pred = data.map(Json2PredictionArray);
        var anomalies = data.map(Json2AnomalyArray);

        // Code to plot predictions and scores synced
        var blockRedraw = false;
        var initialized = false;
        $('.overlay-bg').show(); // Show overlay

        // Plot predictions
        var g1_pred = new Dygraph(
          document.getElementById("div-1"),
          pred, {
            title: monitor.check_name,
            showRangeSelector: true,
            ylabel: monitor.value_label + " (" + monitor.value_unit + ")",
            legend: 'always',
            labelsDivStyles: { 'textAlign': 'right', 'background': 'rgba(180,180,180,0.65)'},
            labels: ['Time', 'Actual', 'Predicted'],
            axisLabelFontSize: 12,
            drawCallback: function(me, initial) {
              if (blockRedraw || initial) return;
              blockRedraw = true;
              var range = me.xAxisRange();
              var yrange = me.yAxisRange();
              for (var j = 0; j < 2; j++) {
                if (gs[j] == me) continue;
                gs[j].updateOptions( {
                  dateWindow: range,
                  yvalueRange: [0, 1]
                } );
              }
              blockRedraw = false;
            },
            highlightCallback: function(e,x,pts,row,seriesName) {
             gs[1].setSelection(row);
           }
          }
        );

        var g1_anomaly = new Dygraph(
          document.getElementById("div-2"),
          anomalies, {
            ylabel: 'Score',
            legend: 'always',
            fillGraph: true,
            labelsDivStyles: { 'textAlign': 'right', 'background': 'rgba(200,200,200,0.65)'},
            labels: ['Time', 'Anomaly', 'Likelihood'],
            colors: ['rgb(6,60,210)', 'rgb(80,20,120)'],
            axisLabelFontSize: 12,
            valueRange: [0, 1.2],
            drawCallback: function(me, initial) {
              if (blockRedraw || initial) return;
              blockRedraw = true;
              var range = me.xAxisRange();
              var yrange = me.yAxisRange();
              for (var j = 0; j < 2; j++) {
                if (gs[j] == me) continue;
                gs[j].updateOptions( {
                  dateWindow: range
                } );
              }
              blockRedraw = false;
            },
            highlightCallback: function(e,x,pts,row,seriesName) {
             gs[0].setSelection(row);
           }
          }
        )

        gs = [g1_pred, g1_anomaly];


      }
    </script>

    <script type="text/javascript">
        function createGraphTable(){
            var columns = 3;

            $(document).ready(function(){
                $.getJSON( "/monitors?access_token=" + access_token, function( data ) {
                    jQuery.each(data.monitors.reverse(), function(index, value) {
                        // Add row and column to the table (on cell click we call drawDetailed)
                        $("#table").append("<tr id=\"tr" + parseInt(index/columns) + "\"></tr>");
                        $("#tr" + parseInt(index/columns)).append("<td onclick=\"drawDetailed(" + index + ")\" id=\"td" + index + "\"><div id=\"r" + index + "\" class=\"plot\"></div></td>");
                        $("#td" + index).append("<div id=\"a" + index + "\" class=\"plot\"></div>");
                    });
                });
            });
        }

        function createPlots(width){
            var columns = 3;
            var h = 200; // height
            var w = width;
            var updateDelay = 10000;
            var transitionDelay = 1500;
            // Remove all existing svg elements (they are all inside divs)
            $("div").empty();
            $(document).ready(function(){
                $.getJSON( "/monitors?access_token=" + access_token, function( data ) {
                    jQuery.each(data.monitors.reverse(), function(index, value) {
                        displayGraph(index, value.id, value.name, value.value_label, value.value_unit, true, w/columns, h, updateDelay, transitionDelay);
                    });
                });
            });
        }

        var delay = (function(){
            var timer = 0;
            return function(callback, ms){
                clearTimeout (timer);
                timer = setTimeout(callback, ms);
            };
        })();

        $(window).resize(function() {
            delay(function(){
                var win = $(this);
                $('.overlay-bg').hide(); // Hide overlay
                createPlots($(this).width());
            }, 500);
        });

        // Hide overlay when click outside
        $(document).mouseup(function (e)
        {
            var container = $(".overlay-bg");

            if (!container.is(e.target) // if the target of the click isn't the container...
                && container.has(e.target).length === 0) // ... nor a descendant of the container
            {
                container.hide();
            }
        });

        // Create table with divs for the plots
        createGraphTable()

        // Create the plots
        createPlots($(this).width());
    </script>

    <body>
        <table id="table"></table>

        <!-- Overlay to call when plotting chart  -->
        <div class="overlay-bg">
          <!-- Prediction container  -->
          <div id="div-1" style="width:75%; height:50%;"></div>
          <div id="div-space" style="width:75%; height:2%;"></div>
          <!-- Anomaly container  -->
          <div id="div-2" style="width:75%; height:25%;">
          </div>
        </div>
    </body>
</html>
