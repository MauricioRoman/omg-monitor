<!DOCTYPE html>
<html>
 <head>
     <title>Log</title>
     <style type="text/css">
        div {
          width: 300px;
          margin-right: 20px;
          float: left;
        }

        h2 {
          font: 400 40px/1.5 Helvetica, Verdana, sans-serif;
          margin: 0;
          padding: 0;
        }
         
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
         
        li {
          font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
          border-bottom: 1px solid #ccc;
        }
         
        li:last-child {
          border: none;
        }
         
        li a {
          text-decoration: none;
          color: #000;
          display: block;
          width: 300px;
         
          -webkit-transition: font-size 0.1s ease, background-color 0.1s ease;
          -moz-transition: font-size 0.1s ease, background-color 0.1s ease;
          -o-transition: font-size 0.1s ease, background-color 0.1s ease;
          -ms-transition: font-size 0.1s ease, background-color 0.1s ease;
          transition: font-size 0.1s ease, background-color 0.1s ease;
        }
         
        li a:hover {
          font-size: 22px;
          color: #0b8db3;
        }
     </style>
     <script src="../js/jquery-1.11.1.min.js"></script>
 </head>

 <body>
    <script type="text/javascript">
         // Function to generate log names
        function createLogItems(){
            $(document).ready(function(){
                $.getJSON( "/checks", function( data ) {
                    jQuery.each(data.checks.reverse(), function(index, value) {
                        $("#process").append("<li><a href=\"/log/monitor_" + value.id + ".log\">" + value.name +" </a></li>")
                    });
                });
            });
        }
        createLogItems();
    </script>
    <div >
        <h2>Top logs</h2>
                    <ul>
                        <li><a href="/log/martini.log">Martini</a></li>
                        <li><a href="/log/redis.log">Redis</a></li>
                        <li><a href="/log/processes.log">Python multiprocess</a></li>
                        <li><a href="/log/start.log">Python start script</a></li>
                    </ul>
    </div>
    <div>
                    <h2>Model logs</h2>
                    <ul id="process"><li></li></ul>
    </div>
 </body>
